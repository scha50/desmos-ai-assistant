<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desmos AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fdfdff;
      padding: 0;
    }

    .container {
      background: white;
      margin: 0;
      padding: 20px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 50, 0.08);
    }

    h1 {
      font-size: 20px;
      color: #7322f6; 
      margin-bottom: 12px;
    }
    
    p {
      color: #010716; 
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Desmos AI Assistant</h1>
    <p>Your AI-powered math assistant is here to help with graphing on Desmos.</p>
    <p>Open the chat on any calculator page to get started!</p>
  </div>
</body>
</html>
